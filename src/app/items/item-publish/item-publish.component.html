<div *ngIf="state === true" title="{{title}}"
[style.backgroundRepeat]="'no-repeat'" 
[style.width]="'30px'" 
[style.height]="'35px'" 
[style.marginLeft]="'3px'" 
[style.marginRight]="'3px'" 
[style.backgroundPosition]="'center center'" 
[style.cursor]="'pointer'" 
[style.float]="'left'" 
[style.backgroundSize]="'18px 18px'" 
[style.backgroundImage]="'url(\'../../../system/themes/flexible/icons/invisible.svg\')'" 
(click)="click()"></div>

<div *ngIf="state === false" title="{{title}}"
[style.backgroundRepeat]="'no-repeat'" 
[style.width]="'30px'" 
[style.height]="'35px'" 
[style.marginLeft]="'3px'" 
[style.marginRight]="'3px'" 
[style.backgroundPosition]="'center center'" 
[style.cursor]="'pointer'" 
[style.float]="'left'" 
[style.backgroundSize]="'18px 18px'" 
[style.backgroundImage]="'url(\'../../../system/themes/flexible/icons/visible.svg\')'" 
(click)="click()"></div>
